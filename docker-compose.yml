services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./site:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - db

  db:
    image: mysql
    volumes:
      - db:/var/lib/mysql  
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_ARBITRARY: 1  
    depends_on:
      - db

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
      - "9090:8080"
      - "50000:50000" # For Jenkins agent communication
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # To enable Jenkins to use Docker
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false  # Example environment variable
      

volumes:
  db:
  jenkins_home:
